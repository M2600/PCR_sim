<!DOCTYPE html>
<html>
	<head>
		<title>PCRのやつ</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/static/css/style.css">
	</head>

	<body>
		<header>
			<h1>PCRのやつ</h1>
		</header>
		<main>
			<label for="forward">Forward Primer</label>
			<input type="text" id="forward">
			<br>
			<label for="reverse">Reverse Primer</label>
			<input type="text" id="reverse">
			<br>
			<label for="sequence">Sequence</label>
			<textarea id="sequence"></textarea>
			<br>
			<label for="threshold">Threshold(0~1.0)</label>
			<input type="number" id="threshold" value="0.8" step="0.1">
			<br>
			<button id="submit">Submit</button>
			<hr>
			<div id="result">
				<h2>Result</h2>
				<div id="requestInfo">
					<h3>Request Info</h3>
					<p>Forward Primer: <span id="forwardInfo"></span></p>
					<p>Reverse Primer: <span id="reverseInfo"></span></p>
					<p>Sequence: <span id="sequenceInfo"></span></p>
					<p>Threshold: <span id="thresholdInfo"></span></p>
				</div>
				<div id="foundPrimer">
					<h3>Found Primers</h3>
					<h4>Forward</h4>
					<ul id="foundPrimarySequences"></ul>
					<h4>Reverse</h4>
					<ul id="foundReverseSequences"></ul>
				</div>
				<div id="foundSequences">
					<h3>Found Sequences</h3>
					<ul id="foundSequencesUl"></ul>
				</div>
			</div>
		</main>
		<script src="/static/js/main.js"></script>
	</body>
